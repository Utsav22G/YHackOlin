<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Sign-Up/Login Form</title>
	<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="fb-root"></div>
	<script>
		(function(d, s, id) {
	  	var js, fjs = d.getElementsByTagName(s)[0];
	  	if (d.getElementById(id)) return;
	  	js = d.createElement(s); js.id = id;
	  	js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.11&appId=503103000069903';
	  	fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>
	
	<div>
		<div class="form">

		  <ul class="tab-group">
			<li class="tab active"><a href="#login">Log In</a></li>  
			<li class="tab"><a href="#signup">Sign Up</a></li>
		  </ul>

		  <div class="tab-content">
			  
			  <div id="login">   
			  <h1>Welcome Back!</h1>

			  <form action="/" method="post">

				<div class="field-wrap">
				<label>
				  Email Address<span class="req">*</span>
				</label>
				<input type="email"required autocomplete="off"/>
			  </div>

			  <div class="field-wrap">
				<label>
				  Password<span class="req">*</span>
				</label>
				<input type="password"required autocomplete="off"/>
			  </div>
				  
				<div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" 
				 data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="false"></div>

			  <p class="forgot"><a href="#">Forgot Password?</a></p>

			  <button class="button button-block">Log In</button>
				  
<!--
				<button class="button button-block">Login with Facebook</button>
				<button class="button button-block">Login with Google</button>
				<button class="button button-block">Login with GitHub</button>
-->
				  
			</form>

			</div>
			  
			<div id="signup">   
			  <h1>Sign Up for Free</h1>

			  <form action="/" method="post">

			  <div class="top-row">
				<div class="field-wrap">
				  <label>
					First Name<span class="req">*</span>
				  </label>
				  <input type="text" required autocomplete="off" />
				</div>

				<div class="field-wrap">
				  <label>
					Last Name<span class="req">*</span>
				  </label>
				  <input type="text"required autocomplete="off"/>
				</div>
			  </div>

			  <div class="field-wrap">
				<label>
				  Email Address<span class="req">*</span>
				</label>
				<input type="email"required autocomplete="off"/>
			  </div>

			  <div class="field-wrap">
				<label>
				  Set A Password<span class="req">*</span>
				</label>
				<input type="password"required autocomplete="off"/>
			  </div>

			  <button type="submit" class="button button-block"/>Get Started</button>

			  </form>

			</div>

			

		  </div><!-- tab-content -->
      
		</div> <!-- /form -->
	</div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="js/index.js"></script>
</body>
</html>
