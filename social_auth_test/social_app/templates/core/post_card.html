{% load static %}
<article>
    <a href="#" class="image">
        <img src="{% static "social_app/img/bg.jpg" %}" alt="Circle Image"/>
    </a>
    <div class="caption">
        <h2>{{ post.title }}</h2>
        <p>Likes: {{ post.get_like_count }}</p>
        <p>Views: {{ post.get_view_count }}</p>
    </div>
</article>
