<div class="card mb-3">
    <div class="card-body">
        <h4 class="card-title">{{ post.title }}</h4>
        <p class="card-text">{{ post.short_description }}</p>
        <p class="card-text">{{ post.story }}</p>
        <a href="{% url 'social_app:post_details' post.id %}"
           class="btn btn-outline-primary">More</a>

    </div>
</div>
